<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- Social Share Tags -->
    <meta property="og:title" content="Tereza Rydlová - Mentální koučink">
    <meta property="og:description" content="Mentální koučink pro sportovce a profesionály">
    <meta property="og:image" content="https://terezarydlova.cz/assets/images/og-image.jpg">
    <meta property="og:url" content="https://terezarydlova.cz">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://terezarydlova.cz/assets/images/og-image.jpg">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title"><a href="/">TEREZA RYDLOVÁ</a></h1>
            <nav>
                {% for item in site.navigation %}
                <a href="{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} Tereza Rydlová</p>
        </div>
    </footer>
</body>
</html>
